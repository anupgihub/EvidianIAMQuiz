<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evidian IAM Quiz App - Debug Test</title>
</head>
<body>
  <div id="root" style="text-align: center; padding: 20px;">
    <h1>Debug Test</h1>
    <p>If you see this, the HTML is loading correctly.</p>
    <p id="debug-message">JavaScript not executed yet...</p>
  </div>
  <script>
    try {
      document.getElementById("debug-message").innerText = "JavaScript executed successfully!";
    } catch (error) {
      document.getElementById("debug-message").innerText = "JavaScript error: " + error.message;
    }
  </script>
</body>
</html>
